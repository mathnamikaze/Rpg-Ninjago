<script>
    function changeImage() {
        var imageSelect = document.getElementById("image-select");
        var selectedImage = document.getElementById("selected-image");
        var image = document.getElementById("image");

        var selectedOption = imageSelect.options[imageSelect.selectedIndex];
        var selectedValue = selectedOption.value;

        // Altera a imagem no círculo selecionado
        image.src = selectedValue;
    }

    function calcularResultado() {
    const inputs = document.querySelectorAll('.circle-input');
    const results = document.querySelectorAll('.circle-input-second');

    inputs.forEach((input, index) => {
        const valor1 = parseInt(input.value);
        const resultado = Math.floor((valor1 - 10) / 2);

        results[index].value = resultado;

        // Definir a cor do texto com base no valor do resultado
        if (resultado < 0) {
            results[index].style.color = 'red';
        } else if (resultado >= 0 && resultado <= 4) {
            results[index].style.color = 'green';
        } else {
            results[index].style.color = 'gold';
        }
    });
}

// Calcular o resultado quando a página for carregada
window.addEventListener('load', function () {
    calcularResultado();
});

// Adicione um ouvinte de evento de entrada para recalcular quando os valores mudarem
const inputs = document.querySelectorAll('.circle-input');
inputs.forEach(input => {
    input.addEventListener('input', calcularResultado);
});

document.addEventListener("DOMContentLoaded", function () {
    const botaoRolar = document.getElementById("rolar");
    const modificadorInput = document.getElementById("modificador");
    const resultado = document.getElementById("resultado");
    const tipoDadoSelect = document.getElementById("tipo-dado");

    botaoRolar.addEventListener("click", function () {
        const tipoDado = tipoDadoSelect.value; // Obtém o tipo de dado selecionado

        // Função para rolar o dado selecionado
        function rolarDado(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let resultadoFinal = 0;

        switch (tipoDado) {
            case "d4":
                resultadoFinal = rolarDado(1, 4);
                break;
            case "d6":
                resultadoFinal = rolarDado(1, 6);
                break;
            case "d10":
                resultadoFinal = rolarDado(1, 10);
                break;
            case "d12":
                resultadoFinal = rolarDado(1, 12);
                break;
            case "d20":
                resultadoFinal = rolarDado(1, 20);
                break;
            case "d100":
                resultadoFinal = rolarDado(1, 100);
                break;
        }

        // Obtenha o modificador do input
        const modificador = parseInt(modificadorInput.value) || 0;

        // Calcule a soma dos resultados com o modificador
        resultadoFinal += modificador;

        // Exiba o resultado
        resultado.textContent = `Resultado: ${resultadoFinal}`;
    });
});

// Função para salvar os dados no localStorage
function salvarDados() {
    // IDs das divs que você deseja salvar
    const divIds = ['square3', 'controle', 'retangulo', 'dragao', 'spinjitzu', 'squaret1', 'squaret2', 'squaret3'];

    // IDs dos campos que você deseja salvar
    const campoIds = ['imagem-select', 'campo1', 'campo2', 'campo3', 'class', 'talentos', 'talentosd', 'talentosdd'];

    // Objeto para armazenar os conteúdos das divs
    const divContents = {};

    // Iterar sobre as divs e salvar seus conteúdos
    divIds.forEach(divId => {
        const divContent = document.getElementById(divId).innerHTML;
        divContents[`${divId}Content`] = divContent;
    });

    // Objeto para armazenar os valores dos campos
    const campoValues = {};

    // Iterar sobre os campos e salvar seus valores
    campoIds.forEach(campoId => {
        const campoElement = document.getElementById(campoId);
        if (campoElement) {
            if (campoElement.tagName === 'SELECT') {
                // Se for um campo de seleção (select)
                campoValues[campoId] = campoElement.value;
            } else {
                // Se for um campo de entrada (input)
                campoValues[campoId] = campoElement.value;
            }
        }
    });

    // Salvar os conteúdos das divs no localStorage
    for (const key in divContents) {
        localStorage.setItem(key, divContents[key]);
    }

    // Salvar os valores dos campos no localStorage
    for (const key in campoValues) {
        localStorage.setItem(key, campoValues[key]);
    }
}

// Função para carregar os dados salvos do localStorage
function carregarDados() {
    // IDs das divs que você deseja carregar
    const divIds = ['square3', 'controle', 'retangulo', 'dragao', 'spinjitzu', 'squaret1', 'squaret2', 'squaret3'];

    // IDs dos campos que você deseja carregar
    const campoIds = ['imagem-select', 'campo1', 'campo2', 'campo3', 'class', 'talentos', 'talentosd', 'talentosdd'];

    // Iterar sobre as divs e carregar seus conteúdos
    divIds.forEach(divId => {
        const divContent = localStorage.getItem(`${divId}Content`);
        if (divContent) {
            document.getElementById(divId).innerHTML = divContent;
        }
    });

    // Iterar sobre os campos e carregar seus valores
    campoIds.forEach(campoId => {
        const campoValue = localStorage.getItem(campoId);
        if (campoValue) {
            const campoElement = document.getElementById(campoId);
            if (campoElement) {
                if (campoElement.tagName === 'SELECT') {

                    campoElement.value = campoValue;
                } else {
                    // Se for um campo de entrada (input)
                    campoElement.value = campoValue;
                }
            }
        }
    });
}
